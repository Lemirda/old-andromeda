- type: entity
  parent: VendingMachine
  id: HugsDrobe
  name: ОбниМат
  description: Если долго всматриваться в нашу плюше-мягкую бездну, то можно сгибнуть от умиления!
  components:
  - type: VendingMachine
    pack: HugsDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: HugsDrobeAds
  - type: Speech
  - type: Sprite
    sprite: Andromeda\Evil\hugsdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

- type: advertisementsPack
  id: HugsDrobeAds
  advertisements:
    - Подходят для не шуточной драки!
    - Мягче подушки!
    - Лучший друг или лучшая подруга для сна!
    - Порадуйте свою любовь!
    - Вы должны их взять лишь потому что их можно жмякать!
  thankyous:
    - Смотрите и лапайте!
    - Завораживающе милы!
    - Слышали их стоны?
    - Наши игрушки на девяносто процентов состоят из доброты и на десять - из плутония! ... Наверное!
    - Никаких мстительных духов внутри плюшевки!
    - Отталкивают грязь, воду, кровь, кровь, пыль!
    - Мягче только стены комнаты!
    - Широкая палитра цветов от FFFAFA до 808080!
    - Безбашенно восхитительны!

