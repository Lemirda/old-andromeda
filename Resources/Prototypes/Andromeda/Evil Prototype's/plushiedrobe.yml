- type: entity
  parent: VendingMachine
  id: HugsDrobe
  name: обнимат
  description: Если долго всматриваться в нашу плюшемягкую бездну, можно сгинуть в ней... От умиления!
  components:
  - type: VendingMachine
    pack: HugsDrobeInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: HugsDrobeAds
  - type: Speech
  - type: Sprite
    sprite: Andromeda\Evil\hugsdrobe.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

- type: advertisementsPack
  id: HugsDrobeAds
  advertisements:
    - Подходят для шуточной драки!
    - Мягче подушки!
    - Лучший друг для сна!
    - Порадуйте свою любовь!
    - Собери их всех!
  thankyous:
    - Можно и смотреть, и лапать!
    - Завораживающе милы!
    - Слышали их крик?
    - Наши игрушки на девяносто процентов состоят из доброты и на десять - из плутония! ... Шутка!
    - И никаких мстительных духов внутри!
    - Отталкивают грязь, воду, кровь, кровь, пыль!
    - Мягче только стены моей комнаты!
    - Широкая палитра цветов от FFFAFA до 808080!
    - Безбашенно восхитительны!
    - Не отрывайте им головы!
    - Раздолби мою плюшевую пизду!

