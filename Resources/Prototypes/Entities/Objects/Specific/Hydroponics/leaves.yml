# Leaves

- type: entity
  name: cannabis leaves
  parent: ProduceBase
  id: LeavesCannabis
  description: "Recently legalized in most galaxies."
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/cannabis.rsi
  - type: Produce
    seedId: cannabis
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 15


- type: entity
  name: dried cannabis leaves
  parent: BaseItem
  id: LeavesCannabisDried
  description: "Dried cannabis leaves, ready to be ground."
  components:
  - type: Stack
    stackType: LeavesCannabisDried
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 12
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/cannabis.rsi # Corvax-Resprite: Fix path
    state: dried

- type: entity
  name: ground cannabis
  parent: BaseItem
  id: GroundCannabis
  description: "Ground cannabis, ready to take you on a trip."
  components:
  - type: Stack
    stackType: GroundCannabis
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 20
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: darkgreen
  - type: Construction
    graph: smokeableGroundCannabis
    node: ground
  - type: Tag
    tags:
      - Smokable
  - type: Item
    size: Tiny

# A-13 RenewedBothany CorwuhUpstream start
- type: entity
  name: листья радужной конопли
  parent: LeavesCannabis
  id: LeavesCannabisRainbow
  description: "Она и должна так светиться...?"
  components:
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/rainbow_cannabis.rsi
  - type: Produce
    seedId: rainbowCannabis
  - type: PointLight
    radius: 1.5
    energy: 2
  - type: RgbLightController
    cycleRate: 0.6
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: SpaceDrugs
          Quantity: 3
        - ReagentId: Lipolicide
          Quantity: 3
        - ReagentId: MindbreakerToxin
          Quantity: 2
        - ReagentId: Happiness
          Quantity: 2
#       - ReagentId: ColorfulReagent
#         Quantity: 1
        - ReagentId: Psicodine
          Quantity: 0.6

- type: entity
  name: измельченная радужная конопля
  parent: GroundCannabis
  id: GroundCannabisRainbow
  description: "Измельченная радужная конопля, готова отправить тебя в путешенствие."
  components:
  - type: Stack
    stackType: GroundCannabisRainbow
    count: 1
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: SpaceDrugs
          Quantity: 4
        - ReagentId: Lipolicide
          Quantity: 4
        - ReagentId: MindbreakerToxin
          Quantity: 2.66
        - ReagentId: Happiness
          Quantity: 2.66
#       - ReagentId: ColorfulReagent
#         Quantity: 1.33
        - ReagentId: Psicodine
          Quantity: 0.8
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/rainbow_cannabis.rsi
    state: powderpile_rainbow
    color: white
  - type: Construction
    graph: smokeableGroundCannabisRainbow
    node: groundRainbow

